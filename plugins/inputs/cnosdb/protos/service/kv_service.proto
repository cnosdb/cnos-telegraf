syntax = "proto3";

package kv_service;
option go_package = ".;kv_service";

message SubscriptionRequest {
  optional string tenant = 1;
  optional string db = 2;
  optional bytes table_schema = 3;
  optional bytes record_data = 4;
}

message SubscriptionResponse {}

service TSKVService {
  rpc WriteSubscription(stream SubscriptionRequest) returns (stream SubscriptionResponse){};
}
